<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitor de Preços de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Monitor de Preços de Produtos</h1>
  </header>

  <main>
    <section class="input-section">
      <input type="text" id="product-url" placeholder="Cole a URL do produto aqui" />
      <button id="check-price">Verificar Preço</button>
    </section>

    <section id="result" class="hidden">
      <h2>Preço Atual:</h2>
      <p id="price-display">Aguardando consulta...</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
